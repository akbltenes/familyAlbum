<!DOCTYPE html>
<html>
<head>
  <title>Favicon</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: white;
    }
    .favicon {
      width: 32px;
      height: 32px;
      background: #1976d2;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="favicon">EA</div>
</body>
</html>
